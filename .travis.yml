language: node_js
node_js:
  - "8"
  - "10"
  - "12"
cache:
  yarn: true
  directories:
    - node_modules
install:
  - yarn install
script:
  - yarn build
  - yarn test:coverage
after_success:
  - nyc report --reporter=text-lcov | coveralls
notifications:
  email:
    on_success: change
    on_failure: always
